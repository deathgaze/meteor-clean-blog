<template name="post">
  {{#with post}}
    {{> postHeader}}
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{#markdown}}
              {{markdownContent}}
            {{/markdown}}
          </div>
        </div>
      </div>
    </article>
  {{/with}}
</template>
